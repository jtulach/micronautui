<html>
    <head>
        <title>Micronaut UI Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="materialize.min.css">
        <script src="materialize.min.js"></script>
    </head>
    <body>
        <div class="navbar-fixed">
            <nav>
                <div class="naÃ­-wrapper" >
                    <a href="#" class="brand-logo center">Micronaut UI Demo</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a target="_blank" href="https://micronaut.io">Micronaut</a></li>
                        <li><a target="_blank" href="https://bits.netbeans.org/html+java/1.7/">HTML/Java API</a></li>
                        <li><a target="_blank" href="https://materializecss.com/">Materialize CSS</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="row">
            <form class="col s6" data-bind="submit: addTodo">
                <div class="row">
                    <div class="input-field col s12">
                        <label for="key">New Todo:</label>
                        <input id="key" type="text" data-bind="textInput: desc" placeholder="Enter a task"/>
                        <a data-bind="click: addTodo, css: { disabled : emptyDesc }" class="waves-effect waves-light btn">Add</a>
                    </div>
                </div>
            </form>
            <div class="col s6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">TODO Example</span>
                        <p>
                            There is <span data-bind="text: numTodos"></span>
                            TODOs so far.
                        </p>
                        <a data-bind="click: readTodos" class="waves-effect waves-light btn">Load from Server</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <ul class="col s12 collection" data-bind='foreach: todos'>
                <li class="collection-item">
                    <span data-bind="text: title"></span>
                </li>
            </ul>
        </div>
        <!-- ${browser.bootstrap} -->
    </body>
</html>
